<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <title>Quink Example - user supplied styles in external file</title>
        <script type="text/javascript">
            QUINK = {
                params: {
                    toolbar: 'on',
                    styles: 'example-styles.css'
                },
                ready: function () {
                    QUINK.configureToolbar({
                       groups: [{
                           id: 'style',
                           active: true
                       }],
                    });
                }
            };
        </script>
        <script type="text/javascript" src="../../quink.js"></script>
    </head>
    <body>
        <div contenteditable="true">
            Tap the apply styles button in the style tab of the toolbar. This produces the apply styles menu that offers a choice of styles that can be applied to the current selection.
        </div>
    </body>
</html>
