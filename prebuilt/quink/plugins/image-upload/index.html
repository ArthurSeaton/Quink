<!DOCTYPE html>
<html>
<!-- removed for now, causes problems in Firefox: manifest="svg-editor.manifest" -->
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/extend/css/jasny-bootstrap.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <title>Image Upload</title>
</head>
<body>
<div id="image-uploader">
    <div class="fileinput fileinput-new" data-provides="fileinput">
        <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
        <div>
            <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span
                    class="fileinput-exists">Change</span><input type="file" name="..."></span>
            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
        </div>
    </div>
</div>
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="lib/jquery.js"></script>
<script src="lib/bootstrap.js"></script>
<!-- Image/File upload plugin -->
<script src="lib/extend/js/jasny-bootstrap.js"></script>
<script type="text/javascript" src="image-upload.js"></script>
</body>
</html>
