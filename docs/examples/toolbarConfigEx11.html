<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <title>Toolbar config doc example 11</title>
        <style>
            .red {
                background-color: red;
            }
            .blue {
                background-color: blue;
            }
            .green {
                background-color: green;
            }
        </style>
        <script type="text/javascript">
            QUINK = {
                params: {
                    toolbar: 'on',
                    toolbardef: 'toolbarDefEx2.json'
                }
            };

            function mycommand(event, args) {
                alert(args);
            }

            QUINK.ready = function () {
                QUINK.configureToolbar({
                    groups: [{
                        id: 'newgroup',
                        label: 'New Group',
                        active: true,
                        items: [{
                            id: 'item3'
                        }]
                    }]
                })
            };

            function addItem() {
                QUINK.configureToolbar({
                    groups: [{
                        id: 'newgroup',
                        active: true,
                        items: [{
                            id: 'item1'
                        }]
                    }]
                });
            }
        </script>
        <script type="text/javascript" src="../../quink.js"></script>
    </head>
    <body>
        <div contenteditable="true">
            This shows the starting toolbar configuration for the next few examples.
        </div>
        <button id="mybutton" onclick="addItem();">Add item</button>
    </body>
</html>
