<div class="qk_toolbar_container qk_hidden">

            <div class="qk_toolbar_item qk_toolbar_tab">
                <button class="qk_toolbar_tab_button" data-tab="misc">
                    <span>Misc</span>
                </button>
            </div>
            <div class="qk_toolbar_item qk_toolbar_tab">
                <button class="qk_toolbar_tab_button" data-tab="insert">
                    <span>Insert</span>
                </button>
            </div>
            <div class="qk_toolbar_item qk_toolbar_tab">
                <button class="qk_toolbar_tab_button" data-tab="style">
                    <span>Style</span>
                </button>
            </div>

                <button class="qk_toolbar_tab_button" data-tab="font">

                    <span>Help</span>

            <button class="qk_toolbar_tab_button" id="qk_button_close">
                <span><b>x</b></span>
            </button>
        </div>

                <span class="qk_button_bg qk_button_bg_formath2"></span>

                <span class="qk_button_bg qk_button_bg_bold"></span>
