<!DOCTYPE html>
<html>
<!-- removed for now, causes problems in Firefox: manifest="svg-editor.manifest" -->
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <link rel="icon" type="image/png" href="images/logo.png"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/jasny-bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/image-upload.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Image Upload</title>
</head>
<body>
<div class="image-dialog-contents">
    <div class="col-xs-6 col-sm-4 col-md-3">
        <div id="image-uploader">
            <div class="fileinput fileinput-new" data-provides="fileinput">
                <!-- xs-12 to stop button going up RHS -->
                <div class="fileinput-new thumbnail  col-xs-12" data-trigger="fileinput">
                    <img data-src="holder.js/200x200/gray/text:(no image)" alt="(no image)">
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail" id="image-preview"></div>
                <span class="btn btn-default btn-file">
                    <span class="fileinput-new">Select image</span>
                    <span class="fileinput-exists">Select image</span><input type="file" name="...">
                </span>
                <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Delete</a>
            </div>
        </div>
    </div>
    <form id="size-inputs-form">
        <div id="size-inputs" class="col-xs-12 col-md-9">
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="height-input-group">Height</label>
                </div>
                <div id="height-input-group">
                    <div class="col-xs-2">
                        <input type="text" id="height-input" class="form-control quink-reduced-padding" value="30">
                    </div>
                    <div class="col-xs-2">
                        <!-- options from w3c http://www.w3.org/Style/Examples/007/units.en.html-->
                        <select id="height-unit-select" class="form-control" value="%">
                            <option>%</option>
                            <option>mm</option>
                            <option>cm</option>
                            <option>in</option>
                            <option>pt</option>
                            <option>pc</option>
                            <option>px</option>
                            <option>em</option>
                            <option>ex</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="width-input-group">Width</label>
                </div>
                <div id="width-input-group">

                    <div class="col-xs-2">
                        <input type="text" class="form-control quink-reduced-padding" id="width-input" value="30">
                    </div>
                    <div class="col-xs-2">
                        <select id="width-unit-select" class="form-control">
                            <option>%</option>
                            <option>mm</option>
                            <option>cm</option>
                            <option>in</option>
                            <option>pt</option>
                            <option>pc</option>
                            <option>px</option>
                            <option>em</option>
                            <option>ex</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="lib/jquery.js"></script>
<script src="lib/bootstrap.min.js"></script>
<!-- Image/File upload plugin -->
<script src="lib/jasny-bootstrap.min.js"></script>
<script src="lib/holder.js"></script>
<script type="text/javascript" src="image-uploader.js"></script>
<script>
    $(document).ready(function() {
        console.log('[' + new Date().toISOString() + ']' + 'imageUpload iframe posting ready');
        window.postMessage("imageUploadReady", "*");
    } );
</script>
</body>
</html>
